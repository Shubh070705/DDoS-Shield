<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum University Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen" style="background-image: url('quantumbg.jpg');">
  <div class="flex justify-end items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm mr-16">
      <div class="flex justify-center mb-4">
        <img src="logo.png" alt="Quantum Logo" class="h-16">
      </div>
      <form class="space-y-4">
        <div class="flex items-center border rounded px-3 py-2">
          <span class="material-icons mr-2">Q.id.</span>
          <input type="text" placeholder="ID" class="w-full focus:outline-none">
        </div>
        <div class="flex items-center border rounded px-3 py-2">
          <span class="material-icons mr-2">password</span>
          <input type="password" placeholder="Password" class="w-full focus:outline-none">
        </div>
        <div class="flex items-center border rounded px-3 py-2">
          <img src="https://dummyimage.com/60x30/ccc/000&text=6c8" alt="Captcha" class="h-8 mr-2">
          <input type="text" placeholder="Enter Captcha" class="w-full focus:outline-none">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">LOGIN</button>
      </form>
      <div class="text-right text-sm mt-2 text-gray-500">
        <a href="#" class="block">Forgot password?</a>
        <a href="#">Forgot ID?</a>
      </div>
      <div class="text-center text-sm mt-6">
        <p class="text-gray-600">Powered by Cyborg IT Services (P) Ltd.</p>
      </div>
    </div>
  </div>
</body>
</html>
